<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join FastFitHub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-900 to-blue-800 text-white">
  <main class="max-w-7xl mx-auto p-6 text-center">
    <h1 class="text-4xl font-bold mb-4">Join FastFitHub</h177>
    <form action="https://fastfithub.shop/form" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Your Email" class="p-2 rounded w-full text-black" required>
      <input type="text" name="name" placeholder="Your Name" class="p-2 rounded w-full text-black" required>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-full">Sign Up</button>
    </form>
    <a href="https://razorpay.me/@FastFitHub" class="mt-4 inline-block bg-green-600 text-white px-6 py-2 rounded-full">Pay Now (Elite Plan)</a>
  </main>
</body>
</html>
