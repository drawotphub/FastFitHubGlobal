<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastFitHubAi App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
    button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #options, #features { margin-top: 20px; }
    #result { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>FastFitHubAi</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age">
    </div>
    <div class="form-group">
      <label for="goal">Fitness Goal:</label>
      <select id="goal">
        <option value="weightloss">Weight Loss</option>
        <option value="muscle">Muscle Gain</option>
        <option value="endurance">Endurance</option>
      </select>
    </div>
    <button onclick="submitForm()">Submit</button>
    <div id="options">
      <h3>Health Options</h3>
      <p>Explore AI-powered fitness plans, DNA-based training, and Metaverse gym access.</p>
    </div>
    <div id="features">
      <h3>Features</h3>
      <ul>
        <li>Real-time analytics</li>
        <li>Premium coaching</li>
        <li>Personalized workouts</li>
      </ul>
    </div>
    <div id="result"></div>
  </div>

  <script>
    function submitForm() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const goal = document.getElementById('goal').value;
      const result = document.getElementById('result');
      if (name && age && goal) {
        result.innerHTML = `Thanks ${name}! Your goal (${goal}) at age ${age} is saved. Posting to X...`;
        fetch('https://bai.onrender.com/tweet', {
          method: 'POST'
        }).then(res => res.json()).then(data => {
          if (data.success) result.innerHTML += `<br>Tweet posted with ID: ${data.tweetId}`;
        }).catch(err => result.innerHTML += `<br>Error posting to X: ${err.message}`);
      } else {
        result.innerHTML = 'Please fill all fields!';
      }
    }
  </script>
</body>
</html>
