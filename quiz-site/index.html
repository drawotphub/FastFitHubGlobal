<!DOCTYPE html>
<html lang="en">
<head>
<meta name="google-site-verification" content="KhQnbRl5XtNDJwIfFSmhEEL22q7bRSqpPZjAZ4LflCg" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FastFitHub - #1 AI Fitness Coaching, updated April 2025.">
  <title>FastFitHub Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3" defer></script>
</head>
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "speakable": {
        "@type": "SpeakableSpecification",
        "cssSelector": [".speakable-content"]
      }
    }
  </script>
<body class="bg-gradient-to-br from-indigo-900 to-blue-800 text-white">
  <header class="text-center py-16">
    <h1 class="text-4xl font-bold">FastFitHub Fitness Quiz</h1>
  </header>
  <main class="max-w-7xl mx-auto p-6">
    <section class="bg-white/10 p-8 text-center">
      <h2 class="text-2xl font-bold mb-4">Find Your Perfect Plan</h2>
      <form action="../lead-capture/form.html" method="POST" x-data="{ goal: '' }" class="space-y-4">
        <div>
          <label class="block">What’s your fitness goal?</label>
          <select name="goal" x-model="goal" class="p-2 rounded w-full text-black">
            <option value="weight-loss">Weight Loss</option>
            <option value="muscle-gain">Muscle Gain</option>
            <option value="general-fitness">General Fitness</option>
          </select>
        </div>
        <input type="email" name="email" placeholder="Your Email" class="p-2 rounded w-full text-black" required>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-full">Get Plan</button>
      </form>
    </section>
  </main>
  <footer class="text-center py-8 bg-gray-900/80">
    <p>© 2025 FastFitHub</p>
  </footer>
</body>
</html>
